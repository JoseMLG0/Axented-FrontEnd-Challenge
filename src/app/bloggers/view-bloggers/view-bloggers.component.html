<div class="card-container">
    <mat-card
      *ngFor="let blogger of bloggers$ | async"
      (click)="selectBlogger(blogger)"
    >
      <mat-card-header>
        <mat-card-title>{{ blogger.name }}</mat-card-title>
        <mat-card-subtitle>{{ blogger.website }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="blogger.picture_url"  />
    </mat-card>
  </div>
